</head>

<body>
    <div class="demo">
        <h1>Hello, This is a demo</h1>
    </div>
    <script>
        a = 10;
        b = 20;
        console.log(b);
        console.log("Sum of A and B is: " + (a + b));
        console.log("Value of B on post increament: " + (b++));
        console.log("New value of b: " + (b));
        console.log("Value of A on pre-increament: " + (++a));

    </script>
